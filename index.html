<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Pokedex</title>
  </head>
  <body>
    <!-- container ocupa el espacio que le corresponde-->
    <header class="bg-danger bg-gradient text-warning text-center container-fluid">
      <div class="row">
        <!-- Las columnas soportan 12. La suma de varias columnas debe dar 12 siempre -->
        <!-- col-X es celular ; col-md-X es tableta ; col-lg-X es escritorio = segÃºn cantidad de pixeles -->
        <div class="col-12 col-md-6 col-lg-3">
          <img src="img/logo.png" class="img-fluid" alt="logo.png">
        </div>
        <!-- pt = padding, desde 1 a 4 ; t/top b/button s-->
        <div class="col col-md col-lg pt-4">
          <h3>Sistema Gestor de Pokemon</h3>
        </div>

      </div>

    </header>
    <main class="container-fluid">
      <div class="row pt-3">
        <div class="col-12 col-md-6 col-lg-3">
          <div class="card">
            <div class="card-header bg-warning text-light text-center">
              <span>Registrar Pokemon</span>
            </div>
            <div class="card-body">
              <span>Hola</span>
            </div>
            <div class="card-footer">
              <span>Aceptar</span>
            </div>
          </div>
        </div>
        <div class="col col-md col-lg">
          <div class="card">
            <div class="card-header bg-warning text-light text-center">
              <span class="card-title">PokeDex</span>
            </div>
            <div class="card-body">
              <span>Cuerpo</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
