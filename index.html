<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Fontawesome css-->
    <link rel="stylesheet" href="vendor/fontawesome-free-5.15.3-web/css/all.min.css">
    <title>Pokedex</title>
  </head>

  <body>
    <!-- container ocupa el espacio que le corresponde-->
    <header class="bg-danger bg-gradient text-warning text-center container-fluid">
      <div class="row">
        <!-- Las columnas soportan 12. La suma de varias columnas debe dar 12 siempre -->
        <!-- col-X es celular ; col-md-X es tableta ; col-lg-X es escritorio = según cantidad de pixeles -->
        <div class="col-12 col-md-6 col-lg-3">
          <img src="img/logo.png" class="img-fluid" alt="logo.png">
        </div>
        <!-- pt = padding, desde 1 a 4 ; t/top b/button s-->
        <div class="col col-md col-lg pt-4">
          <h3>Sistema Gestor de Pokemon</h3>
        </div>
      </div>
    </header>
    <main class="container-fluid">
      <div class="row pt-3">
        <div class="col-12 col-md-6 col-lg-3">
          <div class="card">
            <div class="card-header bg-warning text-light text-center fas fa-address-card">
              <span>Registrar Pokemon</span>
            </div>
            <div class="card-body">
              <div class="mb-3">
                <label class="form-label" for="nombre-txt">Nombre</label>
                <input class="form-control" id="nombre-txt" type="text">
              </div>
              <div class="mb-3">
                <label class="form-label" for="descripcion-txt">Descripción</label>
                <textarea id="descripcion-txt"></textarea>
              </div>
              <div class="mb-3">
                <!--for-check-inline para que queden juntos-->
                <label class="form-label" for="legendario-rb">Legendario</label>
                <div class="form-check form-check-inline">
                  <!--Los RADIO que se relacionan deben tener el mismo NAME-->
                  <input class="form-check-input" type="radio" name="legendario-rb" id="legendario-si">
                  <label for="legendario-si" class="form-check-label">Sí</label>
                </div>
                <div class="form-check form-check-inline">
                  <!--input:radio.for-check.otra-clase#Agregue-id-->
                  <input class="form-check-input" type="radio" name="legendario-rb" id="legendario-no" checked>
                  <label for="legendario-no" class="form-check-label">No</label>
                </div>
              </div>
              <div class="mb3">
                <label for="tipo-txt" class="form-label">Tipo</label>
                <select class="for-select" id="tipo-txt">
                  <!--Dentro de un Select solo existen Option-->
                  <option value="normal">Normal</option>
                  <!-- <i class="fas fa-star"></i>-->
                  <option value="agua">Agua</option>
                  <!-- <i class="fas fa-tint"></i>-->
                  <option value="fuego">Fuego</option>
                  <!-- <i class="fas fa-fire"></i>-->
                  <option value="planta">Planta</option>
                  <!-- <i class="fas fa-leaf"></i>-->
                  <option value="electrico">Eléctrico</option>
                  <!-- <i class="fas fa-bolt"></i>-->
                </select>
              </div>
            </div>
            <div class="card-footer row">
              <div class="col-6">
                <button type="button" class="btn btn-success" id="registrar-btn">Registrar</button>
              </div>
              <div class="col-6 text-end">
                <button type="button" class="btn btn-info" id="limpiar-btn">Limpiar</button:btn>
              </div>
            </div>
          </div>
        </div>
        <div class="col col-md col-lg">
          <div class="card">
            <div class="card-header bg-warning text-light text-center">
              <span class="card-title">PokeDex</span>
            </div>
            <div class="card-body">
              <table class="table table-hover table-bordered table-striped">
                <thead>
                  <tr>
                    <th>NRO</th>
                    <th>Nombre</th>
                    <th>Tipo</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody id="tabla-tbody">
                  
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="vendor/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/index.js"></script>
  </body>

  <footer>
    <div class="text-center">
      <a class="btn btn-outline-danger" 
        href="http://www.5z8.info/smut_o3k0mv_snufffilms" 
        role="button">Lista Pokemon</a>
    </div>
  </footer>
  
</html>
